<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;

      background: #fff;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 400px;
      padding: 20px;
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }
    .icon::before {
      content: "âœ”";
      font-size: 40px;
      color: #4CAF50;
    }
    h1 {
      color: #4CAF50;
      margin: 0 0 10px;
      font-size: 1.5rem;
    }
    p {
      font-size: 1rem;
      margin: 5px 0;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3f51b5;
      font-weight: bold;
      font-size: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
